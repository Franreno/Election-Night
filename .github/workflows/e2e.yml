name: E2E Tests

on:
  push:
    branches: [main]

jobs:
  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: frontend

      # ── Clean DB run ──────────────────────────
      - name: Start E2E stack (clean)
        run: docker compose -f docker-compose.e2e.yml -p e2e up -d --build --wait

      - name: Wait for services
        run: |
          echo "Waiting for backend..."
          for i in $(seq 1 30); do
            curl -sf http://localhost:8001/api/health > /dev/null 2>&1 && break
            sleep 2
          done
          curl -sf http://localhost:8001/api/health || exit 1
          echo "Waiting for frontend..."
          for i in $(seq 1 30); do
            curl -sf http://localhost:3001 > /dev/null 2>&1 && break
            sleep 2
          done
          curl -sf http://localhost:3001 || exit 1

      - name: Run E2E tests (clean DB)
        run: npx playwright test
        working-directory: frontend
        env:
          E2E_DB: clean
          E2E_BASE_URL: http://localhost:3001
          NEXT_PUBLIC_API_URL: http://localhost:8001

      # ── Seeded DB run ─────────────────────────
      - name: Seed E2E database
        run: |
          curl -sf -X POST http://localhost:8001/api/upload \
            -F "file=@election-results-sample.txt;type=text/plain" \
            -o /dev/null -w "HTTP %{http_code}\n"

      - name: Run E2E tests (seeded DB)
        run: npx playwright test
        working-directory: frontend
        env:
          E2E_DB: seeded
          E2E_BASE_URL: http://localhost:3001
          NEXT_PUBLIC_API_URL: http://localhost:8001

      # ── Merge & upload report ─────────────────
      - name: Merge Playwright reports
        if: always()
        run: npx playwright merge-reports --reporter=html ./blob-report
        working-directory: frontend

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 14

      # ── Cleanup ───────────────────────────────
      - name: Stop E2E stack
        if: always()
        run: docker compose -f docker-compose.e2e.yml -p e2e down -v
