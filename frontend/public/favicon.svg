<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Ballot box body -->
  <rect x="32" y="100" width="192" height="140" rx="12" ry="12" fill="#1e3a5f"/>
  <!-- Ballot box lid -->
  <rect x="24" y="80" width="208" height="32" rx="8" ry="8" fill="#15304f"/>
  <!-- Ballot slot -->
  <rect x="88" y="88" width="80" height="12" rx="4" ry="4" fill="#0d1f33"/>
  <!-- Ballot paper sticking out of slot -->
  <rect x="100" y="28" width="56" height="72" rx="4" ry="4" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="2"/>
  <!-- X mark on ballot paper (UK voting style) -->
  <line x1="112" y1="42" x2="144" y2="78" stroke="#1e3a5f" stroke-width="7" stroke-linecap="round"/>
  <line x1="144" y1="42" x2="112" y2="78" stroke="#1e3a5f" stroke-width="7" stroke-linecap="round"/>
  <!-- Subtle highlight on box -->
  <rect x="32" y="100" width="192" height="8" rx="4" ry="4" fill="#254a73" opacity="0.5"/>
</svg>
